<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Ticket Generator</title>
    <link rel="stylesheet" href="./output.css">
    <script src="./output.js" defer></script>
</head>
<body>
    <main>
        <div class="top-bottom-image-container">
            <img class="bottom-img" src="./assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="">
            <img class="top-img" src="./assets/images/pattern-squiggly-line-top.svg" alt="">
        </div>
        <div class="c">
            <div class="text-container">
                <img src="./assets/images/logo-full.svg" alt="">
                <h1>Congrats, <span class="username">Johntan kristof's</span>! Your Ticket is ready.</h1>
                <p>We've emailed your ticket to <span class="userEmail">jonatan@gmail.com</span> and will send updated in the run up to event.</p>
            </div>
            <div class="card">
                <div class="leftData">
                    <div class="logodiv">
                        <img src="./assets/images/logo-full.svg" alt="">
                        <p><span class="month">Jan </span><span class="date">31</span>, <span class="year">2025</span> / <span class="region">Ludhiana, Punjab</span></p>
                    </div>
                    <div class="userDetail">
                        <div class="userImg">
                            <img src="./assets/images/image-avatar.jpg" alt="">
                        </div>
                        <div class="userData">
                            <div class="userNameText">
                                <p class="username">Johntan kristof's</p>
                            </div>
                            <div class="userGithub">
                                <a href="#" class="githubLink">
                                    <img src="./assets/images/icon-github.svg" alt="">
                                </a>
                                <p class="githubUsername">@jonatankristof0101</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rightData">
                    <p>#01609</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
